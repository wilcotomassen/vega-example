<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Sample</h1>


    <H1>Interactive tooltips</H1>
    <div id="vis1" style="width: 90%; height: 300px"></div>

    <H1>Interactive legend</H1>
    <div id="vis2" style="width: 90%; height: 300px"></div>



    <script type="text/javascript">

       var options = {
         actions: false,
       }

      vegaEmbed('#vis1', "data/sample1.json", options).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#vis2', "data/sample2.json", options).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);


    </script>

  </body>
</html>
